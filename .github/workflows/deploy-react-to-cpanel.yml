name: Deploy React app to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node setup + cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node modules (optional)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install deps and build
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build production bundle
        run: |
          # Prefer 'build' (Create React App) else 'dist' (Vite) — rely on npm script
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script found — ensure package.json contains a build script."
            exit 1
          fi

      # Prepare deployment package:
      # We'll create a deploy/ directory containing only the static build output.
      - name: Prepare deployment files (static build)
        run: |
          # ensure clean deploy dir
          rm -rf deploy || true
          mkdir -p deploy

          # prefer CRA output 'build', then Vite/others 'dist'
          if [ -d ./build ]; then
            echo "Found build/ — copying to deploy/"
            cp -a build/. deploy/
          elif [ -d ./dist ]; then
            echo "Found dist/ — copying to deploy/"
            cp -a dist/. deploy/
          else
            echo "ERROR: No build output found (build/ or dist/ missing). Showing directory listing:"
            ls -la
            exit 1
          fi

          # optionally include _redirects (for SPA client-side routing) if present
          if [ -f public/_redirects ]; then
            cp public/_redirects deploy/_redirects
          fi

      # Normalize server dir (same as your pipeline)
      - name: Normalize server dir
        run: |
          SD="${{ secrets.CPANEL_FTP_PATH }}"
          if [ -z "$SD" ]; then
            echo "No CPANEL_FTP_PATH secret set; aborting."
            exit 1
          fi
          case "$SD" in
            */) echo "SERVER_DIR=$SD" >> $GITHUB_ENV ;;
            *)  echo "SERVER_DIR=${SD}/" >> $GITHUB_ENV ;;
          esac

      - name: Show deployment package (local debug)
        run: |
          echo "Working dir: $(pwd)"
          echo "deploy/ listing (first 200 files):"
          ls -la deploy | sed -n '1,200p' || true
          if [ ! -d deploy ] || [ -z "$(ls -A deploy 2>/dev/null)" ]; then
            echo "Error: deploy/ is missing or empty. Aborting."
            exit 1
          fi

      - name: List remote FTP dir (debug)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          echo "Listing remote: $SERVER_DIR"
          lftp -u "${{ secrets.CPANEL_FTP_USERNAME }}","${{ secrets.CPANEL_FTP_PASSWORD }}" "${{ secrets.CPANEL_FTP_HOST }}" -e "cls -la ${SERVER_DIR}; bye" || echo "Remote listing failed (check host/creds)"

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./deploy/          # deploy folder contents
          server-dir: ${{ env.SERVER_DIR }}
          dangerous-clean-slate: false
